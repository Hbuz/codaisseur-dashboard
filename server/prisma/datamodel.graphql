type Nationality {
  id: ID! @unique
  nationality: String! @unique
  count: Int
}

type Funny {
  id: ID! @unique
  item: String! @unique
  count: Int
}

type Company {
  id: ID! @unique
  name: String! @unique
  city: String!
  numberOfStudents: Int
  logo: String
}

type Student {
  id: ID! @unique
  name: String!
  pic: String
  age: Int
  gender: String
  city: String
  description: String
  graduationDate: String
  skills: [String!]
  status: String
}


